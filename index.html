<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода в городе</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="weather-app">
            <h1 class="text-center mb-4">Погода в городе</h1>
            <form id="weatherForm" class="form-inline justify-content-center mb-4">
                <input type="text" id="cityInput" class="form-control mr-2" placeholder="Введите название города" required>
                <input type="text" id="apiKeyInput" class="form-control mr-2" placeholder="Введите ваш API ключ" required>
                <button type="submit" class="btn btn-primary">Получить погоду</button>
            </form>
            <div id="weatherResult" class="weather-result text-center">
                <i id="weatherIcon" class="fas fa-cloud-sun fa-3x"></i>
                <h2 id="cityName" class="mt-3"></h2>
                <p id="temperature" class="mt-3"></p>
                <p id="description" class="mt-3"></p>
                <p id="humidity" class="mt-3"></p>
                <p id="windSpeed" class="mt-3"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
